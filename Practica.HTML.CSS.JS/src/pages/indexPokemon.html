<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Adivina la imagen</title>
    <link rel="stylesheet" href="../assets/css/stylesPokemon.css">
  </head>
  <body>
    <div class="container">
      <h1>Adivina la imagen</h1>
      <div class="grid">
        <div class="box">
            <img id="0" src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="box">
            <img id="1" src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="box">
            <img id="2" src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="box">
            <img id="3" src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="box">
            <img id="4" src="https://via.placeholder.com/150" alt="">
        </div>
        <div class="box">
            <img id="5" src="https://via.placeholder.com/150" alt="">
        </div>
      </div>
      <p class="hint">Haz clic en la imagen correcta</p>
      <div id="scoreGuess"></div>
      <div id="high-score"></div>
      <div id="message"></div>
    </div>
    <script type="module" src="../js/pokemonGame.js"></script>
  </body>
</html>
